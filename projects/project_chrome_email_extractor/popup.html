<!DOCTYPE html>
<html>
<head>
  <title>Bing Link Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #106ebe;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .status {
      margin-bottom: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Bing Link Extractor</h3>
  <div>
    <label for="termoBusca">Search Term:</label>
    <input type="text" id="termoBusca" placeholder="Enter search term">
  </div>
  <div>
    <label for="numPaginas">Number of Pages:</label>
    <input type="number" id="numPaginas" value="5" min="1">
  </div>
  <div>
    <label for="tempoEspera">Delay Between Pages (ms):</label>
    <input type="number" id="tempoEspera" value="3000" min="1000">
  </div>
  <div class="status" id="status"></div>
  <button id="iniciarBusca">Start Search & Extract URLs</button>
  <button id="copiarLinks">Copy to Clipboard</button>
  <textarea id="listaDeLinks" placeholder="Extracted links will appear here..."></textarea>
  
  <script src="popup.js"></script>
</body>
</html>
